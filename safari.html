<div class="safari-window window" id="safari">
  <div class="window-header">
    <div class="window-controls">
      <button class="close-safari"></button>
      <button class="minimize-safari"></button>
      <button class="maximize-safari"></button>
    </div>
    <div class="toolbar">
      <div class="navigation-controls">
        <button class="nav-button back" disabled>
          <svg width="16" height="16" viewBox="0 0 24 24">
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
          </svg>
        </button>
        <button class="nav-button forward" disabled>
          <svg width="16" height="16" viewBox="0 0 24 24">
            <path d="M10.59 6L12 7.41 16.17 12l-4.17 4.59L10.59 18l6-6z"/>
          </svg>
        </button>
        <button class="nav-button reload">
          <svg width="16" height="16" viewBox="0 0 24 24">
            <path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
          </svg>
        </button>
      </div>
      <div class="address-bar">
        <div class="security-indicator">
          <svg width="16" height="16" viewBox="0 0 24 24">
            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
          </svg>
        </div>
        <input type="text" class="url-input" placeholder="Search or enter website name">
        <button class="share-button">
          <svg width="16" height="16" viewBox="0 0 24 24">
            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="tab-bar">
      <div class="tabs"></div>
      <button class="new-tab-button">
        <svg width="12" height="12" viewBox="0 0 24 24">
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
        </svg>
      </button>
    </div>
  </div>
  <div class="browser-container">
    <div class="tabs-content"></div>
  </div>
</div>
